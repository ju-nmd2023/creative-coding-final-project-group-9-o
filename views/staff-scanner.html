<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
        }
        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            color: #fff;
        }
        .scanner-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid rgba(0, 255, 0, 0.5);
            border-radius: 12px;
            pointer-events: none;
        }
        .manual-input {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .manual-input h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            font-family: monospace;
            background: #000;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #fff;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        button:hover {
            background: #ddd;
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        .status.info {
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid #ffff00;
            color: #ffff00;
        }
        .status.hidden {
            display: none;
        }
        #camera-error {
            text-align: center;
            color: #ff4444;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Musician Scanner</h1>
        <a href="/staff" class="back-link">← Back to Portal</a>
    </div>

    <div class="scanner-container">
        <div id="status" class="status hidden"></div>

        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="scan-overlay"></div>
        </div>
        <div id="camera-error"></div>

        <div class="manual-input">
            <h2>Manual Entry</h2>
            <p style="color: #666; margin-bottom: 1rem; font-size: 0.9rem;">
                Enter the 6-character token manually if camera scanning fails
            </p>
            <div class="input-group">
                <input type="text" id="manual-token" placeholder="Token (6 chars)" maxlength="6" style="text-transform: uppercase;" />
                <button id="manual-submit">Approve</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container');
        const cameraError = document.getElementById('camera-error');
        const statusEl = document.getElementById('status');
        const manualTokenInput = document.getElementById('manual-token');
        const manualSubmitBtn = document.getElementById('manual-submit');

        let scanning = true;
        let lastScannedToken = null;

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        async function approveMusician(token) {
            try {
                manualSubmitBtn.disabled = true;

                const response = await fetch('/api/staff/approve-musician', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`✓ Musician approved (${data.sessionId.substring(0, 8)}...)`, 'success');
                    manualTokenInput.value = '';
                } else {
                    showStatus(`✗ ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Approval error:', error);
                showStatus('✗ Connection error', 'error');
            } finally {
                manualSubmitBtn.disabled = false;
            }
        }

        // Manual approval
        manualSubmitBtn.addEventListener('click', () => {
            const token = manualTokenInput.value.trim().toUpperCase();

            if (!token) {
                showStatus('Please enter a token', 'error');
                return;
            }

            if (token.length !== 6) {
                showStatus('Token must be 6 characters', 'error');
                return;
            }

            approveMusician(token);
        });

        // Auto-uppercase as user types
        manualTokenInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Setup camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();

                requestAnimationFrame(scanQRCode);
            } catch (error) {
                console.error('Camera error:', error);
                cameraError.textContent = `Camera access denied or unavailable. Please use manual entry below.`;
                videoContainer.style.display = 'none';
            }
        }

        function scanQRCode() {
            if (!scanning) return;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert'
                });

                if (code) {
                    try {
                        const data = JSON.parse(code.data);

                        // Prevent duplicate scans
                        if (data.token !== lastScannedToken) {
                            lastScannedToken = data.token;
                            showStatus('QR code detected, approving...', 'info');
                            approveMusician(data.token);
                        }
                    } catch (error) {
                        console.error('Invalid QR code data:', error);
                    }
                }
            }

            requestAnimationFrame(scanQRCode);
        }

        // Start camera on load
        startCamera();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            scanning = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
