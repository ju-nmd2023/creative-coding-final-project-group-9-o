<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .link-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s;
            display: block;
        }
        .link-card:hover {
            background: #1a1a1a;
            border-color: #fff;
            transform: translateY(-2px);
        }
        .link-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        .link-card p {
            color: #888;
            font-size: 1rem;
        }
        .logout {
            margin-top: 3rem;
            padding: 10px 20px;
            background: transparent;
            color: #666;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .logout:hover {
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STAFF</h1>
        <div class="links">
            <a href="/stage" class="link-card">
                <h2>Stage Display</h2>
                <p>Exhibition visualization screen</p>
            </a>
            <a href="/staff/scanner" class="link-card">
                <h2>Musician Scanner</h2>
                <p>Scan QR codes to authorize musicians</p>
            </a>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        async function logout() {
            try {
                await fetch('/api/staff/logout', {
                    method: 'POST'
                });
                window.location.href = '/staff/login';
            } catch (error) {
                console.error('Logout error:', error);
                // Redirect anyway
                window.location.href = '/staff/login';
            }
        }
    </script>
</body>
</html>
